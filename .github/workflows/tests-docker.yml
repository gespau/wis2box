    - name: add Malawi synop data (csv2bufr synop_bufr template) 🇲🇼
      env:
        TOPIC_HIERARCHY: origin/a/wis2/mw-mw_met_centre-test/data/core/weather/surface-based-observations/synop
        TERRITORY: MWI
